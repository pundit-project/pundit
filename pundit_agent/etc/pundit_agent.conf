<pundit_agent>

  # list of sites, comma delimited list
  sites site1

  # One configuration per site
  <site1>
  
    # list of peer hostnames in this site, comma delimited list
    peers   a,b,c,d
  
    <detection>
    
      # This is the maximum delay you will tolerate. Xms or X%
      delay_max   10ms
      # This is the percentage of problematic samples per 5s before a problem is detected
      delay_threshold 50%
        
      # This is the % of lost packets you will tolerate per 5s
      loss_threshold    10%
      
    </detection>
    
    # reporting configuration
    <reporting>
    
      # Reporting type: mysql, rabbitmq
      type  mysql
      
      # mySQL parameters
      <mysql>
        host    localhost
        port    3306
        database   pythia
        user    gatech
        password  gatech
      </mysql>
      
    </reporting>
    
  </site1>
  
  # This is independent of site
  <owamp_data>
  
    # path to owamp data 
    path /var/lib/perfsonar/regular_testing/
    
  </owamp_data>
  
</pundit_agent>