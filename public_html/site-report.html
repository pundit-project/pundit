<html>
    <head>
        <title>PunDIT - Site report</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/webpods-client.js"></script>

        <script>
            // Set location to punditui server
            WebPodsClient.setLocation("//punditui.aglt2.org/web-pods/socket");

            function getURLParameter(name) {
                return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
            }
            
            // Prepare links
            var site = getURLParameter("site");
            if (!site) {
                var index = document.location.href.lastIndexOf("/");
                window.location = document.location.href.substring(0, index) + "/";
            }
        </script>
        
        <!-- The table widget -->
        <script type="text/javascript" src="//www.google.com/jsapi"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-table.js"></script>
        
        <!-- Bootstrap is used to make this page look decent. It's not needed by the widgets. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-time-area-graph.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-time-line-graph.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-show-hide.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-html-content.js"></script>
    </head>
    <body style="padding-top: 50px">
        <!-- Navigation bar -->
        <!-- ============== -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand"><!--<img class="pull-left" src="favicon.png">-->&nbsp;<b>PuNDIT</b></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="report.html"><i class="fa fa-check-square-o  fa-fw"></i>&nbsp; Report</a></li>
                        <li><a href="https://github.com/gcarcassi/madalert"><i class="fa fa-github fa-fw"></i>&nbsp; GitHub</a></li>
                        <li><a href="https://github.com/gcarcassi/madalert/wiki"><i class="fa fa-book fa-fw"></i>&nbsp; Wiki</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>


        <div class="featurette gray">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1><b>PuNDIT site report:</b> <i>aglt2.org</i></h1>
                        <h2>Open problems</h2>
                        <div id="report" class="wp-table" data-selection-channel="loc/selection"></div>
                        <script>document.getElementById("report").setAttribute("data-channel", "report/" + site);</script>
                        <div class="wp-show-hide" data-channel="loc/selection">
                            <h2>Delay history from <span class="wp-html-content" style="width: 300px" data-channel="=elementAt(columnOf(&#39;loc/selection&#39;, &quot;Source&quot;), 0)"></span> to <span class="wp-html-content" data-channel="=elementAt(columnOf(&#39;loc/selection&#39;, &quot;Dest&quot;), 0)"></span></h2>
                            <div class="wp-time-line-graph" data-channel="=channel(concat(&quot;jdbc://history/info/&quot;, elementAt(columnOf(&#39;loc/selection&#39;, &quot;Source&quot;), 0), &quot;/&quot;, elementAt(columnOf(&#39;loc/selection&#39;, &quot;Dest&quot;), 0), &quot;/&quot;, elementAt(columnOf(&#39;loc/selection&#39;, &quot;Type&quot;), 0)))"
                                 data-clear-channel="loc/selection"></div>
                        </div>
                        <h2>Problem history</h2>
                        <div id="problemHistory" class="wp-time-area-graph"></div>
                        <script>document.getElementById("problemHistory").setAttribute("data-channel", "problems/count/" + site);</script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
