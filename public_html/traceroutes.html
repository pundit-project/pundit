<html>
    <head>
        <title>PunDIT - Site report</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/webpods-client.js"></script>

        <script>
            // Set location to punditui server
            WebPodsClient.setLocation("//punditui.aglt2.org/web-pods/socket");

            function getURLParameter(name) {
                return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
            }
            
            // Prepare links
            var src = getURLParameter("src");
            var dst = getURLParameter("dst");
        </script>
        
        <!-- The table widget -->
        <script type="text/javascript" src="//www.google.com/jsapi"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-table.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-combobox.js"></script>
        
        <!-- Bootstrap is used to make this page look decent. It's not needed by the widgets. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://code.highcharts.com/stock/4.2.4/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-time-area-graph.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-time-line-graph.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-show-hide.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-html-content.js"></script>
    </head>
    <body style="padding-top: 50px">
        <!-- Navigation bar -->
        <!-- ============== -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="http://pundit.gatech.edu" class="navbar-brand"><!--<img class="pull-left" src="favicon.png">-->&nbsp;<b>PuNDIT</b></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="pundit.gatech.edu/about.html">About</a></li>
                        <li><a href="pundit.gatech.edu/publications.html">Publications</a></li>
                        <li><a href="pundit.gatech.edu/download.html">Download</a></li>
                        <li><a href="pundit.gatech.edu/links.html">Links</a></li>
                        <li class="active"><a href="http://punditui.aglt2.org/">Demo Website</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="featurette gray">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1><b>PuNDIT traceroutes:</b> <i id="path"></i></h1>
                        <!--<script>document.getElementById("path").innerHTML = src + " - " + dst;</script>-->
                        <p>Source: <span class="wp-combobox" data-channel="=columnOf('hosts', &quot;name&quot;)" data-selection-channel="loc/src"></span></p>
                        <p>Destination: <span class="wp-combobox" data-channel="=columnOf('hosts', &quot;name&quot;)" data-selection-channel="loc/dst"></span></p>
                    </div>
                    <div class="col-md-3">
                        <h2>Traceroute history</h2>
                        <p><i>Routes in chronological order. Select a route for more info.</i></p>
                        <div id="report" class="wp-table" data-channel="=formula(concat(&quot;history/traceroute/&quot;, 'loc/src', &quot;/&quot;, 'loc/dst'))" data-selection-channel="loc/selection"></div>
                    </div>
                    <div class="col-md-9">
                        <div class="wp-show-hide" data-channel="loc/selection">
                            <h2>Traceroute <span class="wp-html-content" style="width: 300px" data-channel="=elementAt(columnOf(&#39;loc/selection&#39;, &quot;tracerouteId&quot;), 0)"></span></h2>
                            <p><i>List of hop ips and hostnames.</i></p>
                            <div class="wp-table" data-channel="=formula(concat(&quot;traceroute/&quot;, toString(elementAt(columnOf(&#39;loc/selection&#39;, &quot;tracerouteId&quot;), 0))))"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
