        <title>TODO supply a title</title>

        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/webpods-client.js"></script>

        <script>
            // Calculating URL from document location, so that examples work no
            // matter where they are deployed. Typical use would hard-code URL
            var wsUri = document.location.protocol.replace("http", "ws") + "//punditui.aglt2.org/web-pods/socket";
            var wp = new Client(wsUri);
        </script>
        
        <!-- The table widget -->
        <script type="text/javascript" src="//www.google.com/jsapi"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-table.js"></script>
        
        <!-- Bootstrap is used to make this page look decent. It's not needed by the widgets. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-time-area-graph.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-time-line-graph.js"></script>
        <script type="text/javascript" language="javascript" src="//punditui.aglt2.org/web-pods/js/widgets/wp-show-hide.js"></script>

        <!-- Navigation bar -->

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="featurette gray">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1><b>PuNDIT site report:</b> <i>aglt2.org</i></h1>
                        <h2>Open problems</h2>
                        <div class="wp-table" data-channel="report/aglt2.org" data-selection-channel="loc/selection"></div>
                        <div class="wp-show-hide" data-channel="loc/selection">
                            <h2>Selected something</h2>
                            <div class="wp-time-line-graph" data-channel="=channel(concat(&quot;jdbc://history/info/&quot;, elementAt(columnOf(&#39;loc/selection&#39;, &quot;Source&quot;), 0), &quot;/&quot;, elementAt(columnOf(&#39;loc/selection&#39;, &quot;Dest&quot;), 0), &quot;/delay&quot;))"></div>
                        </div>
                        <h2>Problem history</h2>
                        <div class="wp-time-area-graph" data-channel="problems/count/aglt2.org"></div>
                        <h2>Delay history from ps-development.bnl.gov to perfsonar.unl.edu</h2>
                        <div class="wp-time-line-graph" data-channel="history/info/ps-development.bnl.gov/perfsonar.unl.edu/delay"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
