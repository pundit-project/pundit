<pundit_central>

  # list of VOs/groups using PuNDIT that this server processes, comma delimited list
  measurement_federations   federation1

  # One configuration per measurement federation, must match previous list
  <federation1>

    <localization>
      # Problem types available for calculation: delayProblem, lossProblem, reorderingProblem
      # comma delimited list - Please refer to user guide for more details 
      problem_types delayProblem, lossProblem
      
      # Window size in seconds - Please refer to user guide for more details
      # Make sure that this value is consistent with the agent window size parameter
      window_size   5
      
      # Time delta from real time that localization will process (in minutes)
      processing_time_delta  5
      
      ## Tomography parameters
      
      # Alpha-similar threshold
      # Please refer to the paper for details
      # Put in a separate file that a normal user won't have to worry about
      range_tomo_alpha   0.4
      
    </localization>
    
    # event receiver. This will grab status messages from a backend
    <ev_receiver>
    
      # types: mysql, rabbitmq
      type mysql
      
      # mySQL parameters
      <mysql>
        host        localhost
        port        3306
        database    pythia
        user        gatech
        password    gatech
      </mysql>
      
    </ev_reciever>
    
    # Traceroute receiver. This will grab traceroutes from a backend
    <tr_receiver>
    
      # types: mysql, rabbitmq, paristr
      type mysql
      
      # Traceroute frequency, time in seconds
      tr_frequency  900
      
      # mySQL parameters
      <mysql>
        host        localhost
        port        3306
        database    pythia
        user        gatech
        password    gatech
      </mysql>
      
      # Paris Traceroute. This will SSH into each remote host and call paris traceroute
      # TODO: remove
      <paristr>
        # Path to identity file used for SSH
        id_file   "/home/pundit/.ssh/id_rsa"
        
        # list of hosts to ssh into. Comma delimited list
        hosts     abc, 123
      </paristr>
    </tr_receiver>
    
    # Reporting results
    <reporting>
    
      # Reporting type: mysql
      type  mysql
      
      # mySQL parameters
      <mysql>
        host        localhost
        port        3306
        database    pythia
        user        gatech
        password    gatech
      </mysql>
      
    </reporting>
    
  </federation1>
  
  # These are independent of federation
  <log>
  
    # Path and filename of log file
    filename /var/log/pundit_central.log
    
  </log>
  
</pundit_central>
